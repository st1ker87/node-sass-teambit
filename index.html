<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="dist/app.css">
    <title>Teambit</title>
</head>
<body>
    <!-- inizio header -->
    <header>
        <img id="brandLogo" src="img/logo.svg" alt="logo"/>
        <div class="header_nav">
            <ul>
                <li>Solutions <i class="fas fa-chevron-down"></i></li>
                <li>Pricing</li>
                <li>Blog</li>
                <li>Sign in</li>
            </ul>
            <button><img class="btn_logo" src="img/google-logo.svg" alt="google_logo"/>Sign up</button>
        </div>
    </header> <!-- fine header -->

    <!-- inizio main -->
    <main>
        <section id="jumbotron">
            <div class="left_50">
                <h2>Understand, recognize and develop your people</h2>
                <p>Teambit helps teams create a high performing culture with regular feedback.</p>
                <div class="buttons">
                    <button><img src="img/google-logo.svg" alt=""> Sign up with google</button>
                    <span class="underTxt">or</span>
                    <button><img src="img/slack-logo.svg" alt=""> Sign up with Slack</button>
                </div>
                <div class="underTxt">
                    or use your email address 
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <div class="left_50">
                <img class="img_back" src="img/illustration-main.jpg" alt="">
            </div>

        </section>
    </main> <!-- fine del main -->

    <!-- inizio footer -->
    <footer>

    </footer> <!-- fine del footer -->


</body>
</html>
